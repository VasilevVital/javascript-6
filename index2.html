<html>
<head>
    <script language='javascript' type='text/javascript'>
    function calculation()
    {
        if (remember.checked == 1)
        {
            a = Number(document.calc.number1.value);
            nWidth = a * 480;
            document.calc.total.value = nWidth;
            nHeidht = a * 360;
            document.calc.mndlonn.value = nHeidht;
        }
        else
        {
            a = Number(document.calc.number1.value);
            nWidth = a * 640;
            document.calc.total.value = nWidth;
            nHeidht = a * 360;
            document.calc.mndlonn.value = nHeidht;
        }
     }

    </script>
</head>
<body>
    <div class="form">
    <!-- Opening a HTML Form. --> 
        <form name="calc">
            <h2>Calculator</h2>
            
            <!-- Here user will enter 1st number. -->
            Aspect_Ratio: <input name="number1" type="text" /> 
            
            <!-- Here result will be displayed. --> 
            Width: <input name="total" type="text" style="background-color: black; color: white;" />
            
            <!-- Here result will be displayed. --> 
            Height: <input name="mndlonn" type="text" style="background-color: black; color: white;" />
            
            <!-- Here calculation will be played. --> 
            <input onclick="javascript:calculation();" type="button" value="Calculate" />
            4:3<input id="remember" name="remember" type="checkbox" />
        </form>
    </div>
