<!DOCTYPE html>

<html>

<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<title>MyTitle</title>

<style>

</style>

</head>

<body>
<h1>Binary calculator:</h1>
<input type="text" id="textbox1"><br>
<input type="button" value="convert" onclick="convertFunc()">
<hr>
<div id="output">
    
</div>
<script>

function convertFunc()
    {
    
        $("#output").html("");
        var originalTextb = $("#textbox1").val();
        var textb1 = originalTextb.split("").reverse().join("");
        
        var subStr = textb1.substring(0, 1);
        
        var strLenth = textb1.length;
        
        var count = 0;
        
        var startNum = 1;
        
        var totalDn = 0;
        
	$("#output").append("length:" + textb1.length  + "<br><hr>");

	while (count < strLenth) 
        {
            var subStr = textb1.substring(count,count+1);
            
            $("#output").append(subStr + " ");
            
            
            $("#output").append(startNum);
            
            
            $("#output").append("  "+subStr * startNum);
            $("#output").append("<br>");
            
            var decimalState = subStr * startNum;
            
            totalDn = totalDn+decimalState;
            
            startNum = startNum * 2;
            count++;
        }
        
        $("#output").append("<hr>Decimal:<h2>" + totalDn+"</h2><hr>");
        
    }

</script>
</body>

</html>
